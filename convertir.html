	<script type="text/javascript">
	function selectV(){
		var uv = document.getElementById("unidadesV");
		var vel = document.getElementById("v").value;
		var tv=document.getElementById("vc");
		var c = 299792458;
		if (uv.selectedIndex==0)tv.value=0;
		if (uv.selectedIndex==1)var ms = vel/c; tv.value = ms;
		if (uv.selectedIndex==2)var kh = vel*(1000/3600)/c; tv.value = kh;
		console.log(uv.selectedIndex);
	}
	function selectT(){
		var ut = document.getElementById("unidadesT");
		var tie = document.getElementById("t").value;
		var tt = document.getElementById("ts");
		if (ut.selectedIndex==0)tt.value=0;
		if (ut.selectedIndex==1)var m = parseFloat(tie*60); tt.value = m;
		if (ut.selectedIndex==2)var h = parseFloat(tie*3600); tt.value = h;
		console.log(ut.selectedIndex);
	}
	function selectX(){
		var ux = document.getElementById("unidadesX");
		var x = document.getElementById("x").value;
		var tx = document.getElementById("xm");
		if (ux.selectedIndex==0)var tt = document.getElementById("xm"); tx.value=0;
		if (ux.selectedIndex==1)var km = x/1000;  tx.value = km;
		if (ux.selectedIndex==2)var mi = x/1609,34; tx.value = mi;
		console.log(ux.selectedIndex);
	}
</script>
